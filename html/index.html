<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Neon Pink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos Neón Personalizados */
        body {
            background-color: #000000;
            color: #ff00ff;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .quiz-container {
            background-color: #000000 !important;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff, inset 0 0 10px #ff00ff;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
        }

        h3, h4, h5, #question-counter {
            color: #ff00ff !important;
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff;
            font-weight: bold;
        }

        /* Opciones de respuesta */
        .list-group-item {
            background-color: transparent !important;
            border: 1px solid #ff00ff !important;
            color: #ff00ff !important;
            margin-bottom: 15px;
            border-radius: 10px !important;
            transition: 0.3s;
            cursor: pointer;
        }

        .list-group-item:hover {
            box-shadow: 0 0 15px #ff00ff;
            background-color: rgba(255, 0, 255, 0.1) !important;
        }

        /* Radio Buttons */
        .form-check-input {
            background-color: transparent;
            border: 2px solid #ff00ff;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Botones de Navegación */
        .btn-custom {
            background-color: transparent !important;
            color: #ff00ff !important;
            border: 2px solid #ff00ff !important;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-custom:hover:not(:disabled) {
            background-color: #ff00ff !important;
            color: #000 !important;
            box-shadow: 0 0 20px #ff00ff;
        }

        .btn-custom:disabled {
            border-color: #440044 !important;
            color: #440044 !important;
            opacity: 0.5;
        }

        hr { border-top: 1px solid #ff00ff; opacity: 0.3; }
    </style>
</head>
<body>

    <div class="container quiz-container shadow">
        <div id="instructions-section">
            <h3>Cuestionario</h3>
            <p>Selecciona una opción y navega con los botones inferiores.</p>
            <hr>
        </div>

        <div id="quiz-content">
            <h5 id="question-counter" class="mb-3">Pregunta 1 de 3</h5>
            <h4 id="question-text" class="mb-4">Cargando...</h4>

            <div id="options-container" class="list-group mb-4">
                </div>

            <div class="d-flex justify-content-between">
                <button id="btn-prev" class="btn btn-custom px-4">Anterior</button>
                <button id="btn-next" class="btn btn-custom px-4">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
