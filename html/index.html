<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Din√°mico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container { max-width: 600px; margin: 50px auto; }
        #options-container { margin-top: 20px; }
    </style>
</head>
<body class="bg-light">

    <div class="container quiz-container bg-white p-4 shadow rounded">
        <div id="instructions-section" class="mb-4">
            <h3>Instrucciones</h3>
            <p class="text-muted">Selecciona la respuesta correcta para cada pregunta y presiona "Siguiente" para avanzar.</p>
            <hr>
        </div>

        <div id="quiz-section">
            <div class="d-flex justify-content-between align-items-center">
                <h5 id="question-counter" class="text-primary">Pregunta 1 de 10</h5>
            </div>
            
            <h4 id="question-text" class="mt-3">Cargando pregunta...</h4>

            <div id="options-container" class="list-group mb-4">
                </div>

            <div class="d-flex justify-content-between">
                <button id="btn-prev" class="btn btn-outline-secondary" disabled>Anterior</button>
                <button id="btn-next" class="btn btn-primary">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
